name: Enterprise Azure Landing Zone CI/CD

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment: dev
    env:
      LOCATION: eastus2
      DEPLOYMENT_NAME: enterprise-landing-zone-dev
      PARAM_FILE: infra/parameters/dev.json
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID_DEV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Azure Login (Dev)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Install Bicep CLI
        run: |
          az bicep install
          az bicep version

      - name: Validate Bicep (Dev)
        run: |
          az deployment sub validate \
            --location $LOCATION \
            --template-file infra/main.bicep \
            --parameters @$PARAM_FILE

      - name: What-if (Dev)
        run: |
          az deployment sub what-if \
            --location $LOCATION \
            --template-file infra/main.bicep \
            --parameters @$PARAM_FILE

      - name: Deploy (Dev)
        run: |
          az deployment sub create \
            --name $DEPLOYMENT_NAME \
            --location $LOCATION \
            --template-file infra/main.bicep \
            --parameters @$PARAM_FILE \
            --parameters sqlAdminPassword='${{ secrets.SQL_ADMIN_PASSWORD_DEV }}'

  deploy-test:
    name: Deploy to Test
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: test
    env:
      LOCATION: eastus2
      DEPLOYMENT_NAME: enterprise-landing-zone-test
      PARAM_FILE: infra/parameters/test.json
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID_TEST }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Azure Login (Test)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Install Bicep CLI
        run: |
          az bicep install
          az bicep version

      - name: Validate Bicep (Test)
        run: |
          az deployment sub validate \
            --location $LOCATION \
            --template-file infra/main.bicep \
            --parameters @$PARAM_FILE

      - name: What-if (Test)
        run: |
          az deployment sub what-if \
            --location $LOCATION \
            --template-file infra/main.bicep \
            --parameters @$PARAM_FILE

      - name: Deploy (Test)
        run: |
          az deployment sub create \
            --name $DEPLOYMENT_NAME \
            --location $LOCATION \
            --template-file infra/main.bicep \
            --parameters @$PARAM_FILE \
            --parameters sqlAdminPassword='${{ secrets.SQL_ADMIN_PASSWORD_TEST }}'

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: deploy-test
    environment: prod
    env:
      LOCATION: eastus2
      DEPLOYMENT_NAME: enterprise-landing-zone-prod
      PARAM_FILE: infra/parameters/prod.json
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID_PROD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Azure Login (Prod)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Install Bicep CLI
        run: |
          az bicep install
          az bicep version

      - name: Validate Bicep (Prod)
        run: |
          az deployment sub validate \
            --location $LOCATION \
            --template-file infra/main.bicep \
            --parameters @$PARAM_FILE

      - name: What-if (Prod)
        run: |
          az deployment sub what-if \
            --location $LOCATION \
            --template-file infra/main.bicep \
            --parameters @$PARAM_FILE

      - name: Deploy (Prod)
        run: |
          az deployment sub create \
            --name $DEPLOYMENT_NAME \
            --location $LOCATION \
            --template-file infra/main.bicep \
            --parameters @$PARAM_FILE \
            --parameters sqlAdminPassword='${{ secrets.SQL_ADMIN_PASSWORD_PROD }}'
